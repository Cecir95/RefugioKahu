    <main>
        <div class="container">
            <h1 class="text-center">Contacto</h1>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form action="" method="POST" enctype="text/plain">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido">
                        </div>
                        <div class="mb-3">
                            <label for="consulta" class="form-label">Motivo de consulta</label>
                            <textarea class="form-control" id="consulta" name="consulta" rows="5"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="celular" class="form-label">Número de teléfono</label>
                            <input type="text" class="form-control" id="celular" name="numero de contacto">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                            <button type="reset" class="btn btn-secondary">Borrar</button>
                        </div>
                    </form>
                </div>
            </div>
